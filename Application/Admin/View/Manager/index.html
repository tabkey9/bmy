
<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">管理员列表</h1>
    </div>

    <div class="well">
        <!-- search button -->
        <form action="" method="get" class="form-search">
            <div class="row-fluid" style="text-align: left;">
                <div class="pull-left span4 unstyled">
                    <p> 用户名：<input class="input-medium" name="content" type="text"></p>
                </div>
            </div>
            <button type="submit" class="btn">查找</button>
            <a class="btn btn-primary" href="__CONTROLLER__/add">新增</a>
        </form>
    </div>
    <div class="well">
        <!-- table -->
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>昵称</th>
                    <th>邮箱</th>
                    <th>是否可用</th>
                    <th>上次登录时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="data" key="k" id="v">
                <tr class="success">
                    <td>{$v.id}</td>
                    <td>{$v.nickname}</td>
                    <td>{$v.email}</td>
                    <td>
                        <if condition="$v.status eq 1">
                            可用
                        <else/>
                            禁用
                        </if>
                    </td>
                    <td>{$v.last_login_time}</td>
                    <td>
                        <a href="__CONTROLLER__/edit/id/{$v.id}"> 编辑 </a>
                        <a href="javascript:void(0)" onclick="if(confirm('确认删除？')) location.href='__CONTROLLER__/del/id/{$v.id}'"> 删除 </a>
                    </td>
                </tr>
                </volist>
            </tbody>
        </table>
        <!-- pagination -->
        <div class="yahoo2" align="center">
            {$page_html}
        </div>
    </div>
        <!-- footer -->
        <footer>
            <hr>
            <p>© 2018 <a href="javascript:void(0);" target="_blank">zebra</a></p>
        </footer>
</div>
