
    <!-- 右 -->
    <div class="content">
        <div class="header">
            <h1 class="page-title">管理员编辑</h1>
        </div>

        <div class="well">
            <!-- edit form -->
            <form action="__ACTION__" method="post" id="tab"  enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$oldinfo.id}">
                <label>用户名：</label>
                <input type="text" name="username" value="{$oldinfo.username}" class="input-xlarge">
                <label>密码：</label>
                <input type="password" name="password" value="" class="input-xlarge">
                <label>昵称：</label>
                <input type="text" name="nickname" value="{$oldinfo.nickname}" class="input-xlarge">
                <label>邮箱：</label>
                <input type="text" name="email" value="{$oldinfo.email}" class="input-xlarge">
                <label>角色组选择</label>
                <select name="role_id" class="input-xlarge">
                    <option value="0">请选择</option>
                    <volist name="data" id="vol">
                    <option value="{$vol.role_id}" 
                    <if condition="$vol.role_id eq $oldinfo.role_id ">
                    selected="selected"
                    </if>
                    >{$vol.role_name}</option>
                    </volist>
                </select>
                <br>
                <button class="btn btn-primary" type="submit" >保存</button>
            </form>
        </div>
        <!-- footer -->
        <footer>
            <hr>
            <p>© 2018 <a href="javascript:void(0);" target="_blank">zebra</a></p>
        </footer>
    </div>
