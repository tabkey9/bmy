    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/lang/zh-cn/zh-cn.js"></script>

    <!-- 右 -->
    <div class="content">
        <div class="header">
            <h1 class="page-title">文章编辑</h1>
        </div>
        
        <!-- edit form -->
        <form action="" method="post" id="tab" enctype="multipart/form-data">
           
            <div class="tab-content">
                <div class="tab-pane fade in active" id="basic">
                   <div class="well">
                        <label>文章标题：</label>
                        <input type="hidden" name="id" value="{$res.id}"></input>
                        <input type="text" name="title" value="{$res.title}" class="input-xlarge">
                        <label>文章分类： </label>
                        <select name="cate_id">
                            <volist name="cate" id="v">
                            <option value="{$v.id}"
                            <if condition=" $res.cate_id == $v.id ">
                            selected
                            </if> >{$v.cate_name}
                            </option>
                            </volist>
                        </select>
                        <label>文章内容：</label>
                        <textarea id="editor" style="width: 85%;height: 350px;" name="content" class="input-xlarge">{$res.content}</textarea>
                    </div>
                </div>
                
                <input type="hidden" name="md" value="{$res.md}"></input>
                <input type="hidden" name="user_id" value="{$res.user_id}"></input>
                <button class="btn btn-primary" type="submit">保存</button>
            </div>
        </form>
        <!-- footer -->
        <footer>
            <hr>
            <p>© 2018 <a href="javascript:void(0);" target="_blank">zebra</a></p>
        </footer>
    </div>
    <script type="text/javascript">
        $(function(){
            var ue = UE.getEditor('editor');
            $('.add').click(function(){
                var add_div = '<div>[<a href="javascript:void(0);" class="sub">-</a>]文章图片：<input type="file" name="goods_pics[]" value="" class="input-xlarge"></div>';
                $(this).parent().after(add_div);
            });
            $('.sub').live('click',function(){
                $(this).parent().remove();
            });
        });
    </script>
</body>
</html>
