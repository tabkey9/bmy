
    <!-- 右 -->
    <div class="content">
        <div class="header">
            <h1 class="page-title">权限列表</h1>
        </div>

        <div class="well">
            <a class="btn btn-primary" href="__CONTROLLER__/add">新增</a>
            <!-- table -->
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>权限名称</th>
                        <th>上级id</th>
                        <th>控制器</th>
                        <th>方法</th>
                        <th>是否菜单项</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                     <volist name="data" id="vol">
                    <tr class="success">
                        <td>{$vol.id}</td>
                        <td>{$vol.level|str_repeat="&emsp;", ### * 2}{$vol.auth_name}</td>
                        <td>{$vol.pid}</td>
                        <td>{$vol.auth_c}</td>
                        <td>{$vol.auth_a}</td>
                        <td><if condition="$vol.is_nav eq 1 ">是<else/>否</if></td>
                        <td>
                            <a href="__CONTROLLER__/edit/id/{$vol.id}"> 编辑 </a>
                            <a href="javascript:void(0);" onclick="if(confirm('确认删除？')) location.href='__CONTROLLER__/del/id/{$vol.id}'"> 删除 </a>
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
        </div>
        <!-- footer -->
        <footer>
            <hr>
            <p>© 2018 <a href="javascript:void(0);" target="_blank">zebra</a></p>
        </footer>
    </div>
