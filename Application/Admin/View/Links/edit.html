<!-- 博文 情景模块 begin-->
<!-- markdown-body -->
  <!-- 面包屑导航 -->
  <ol class="breadcrumb glyphicon glyphicon-folder-open">
    <li><a href="{:U('Admin/Index/index')}">Admin</a></li>
    <li><a href="{:U('Admin/Links/index')}">Links</a></li>
    <li class="active">edit</li>
  </ol>
        <div class="header">
            <h1 class="page-title">友情链接 - edit</h1>
        </div>

        <!-- edit form -->
        <form action="{:U('Admin/Links/saveLink')}" method="post" id="tab" enctype="multipart/form-data">
            <ul class="nav nav-tabs">
              <li role="presentation" class="active"><a href="#basic" data-toggle="tab">基本信息</a></li>
            </ul>   
            <div class="tab-content">         
                <div class="active" id="basic">

                    <div class="well">
                        <label>链接地址：</label>
                        <input type="hidden" name="id" value="{$data.id}"></input>
                        <input type="text" name="url" value="{$data.url}">&emsp;&emsp;
                        <button class="btn btn-primary" type="submit">提交</button>
                    </div><!-- end well -->

                    <div class="tab-pane fade in" id="desc">
                        <div class="well">
                            <label>链接介绍：</label>
                            <textarea style="width: 95%;height: 300px;" name="explain" class="input-xlarge">{$data.explain}</textarea>
                        </div><!-- end well -->
                    </div>

                </div>
            </div>
        </form>

</div><!--/.col-xs-12.col-sm-9-->
